<!DOCTYPE HTML>
<html>
	<head>
		<title>SPLAT!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="leaflet/leaflet.css"/>
		<script src="leaflet/leaflet.js"></script>
		<script src="splat.js"></script>
		
		<style>
			html, body {
				height: 100%;
				margin: 0;
				font-size: 0.95em;
			}
            #leftside{
				position: fixed;
				top: 0;
				left: 0;
				bottom: 0;
				width: 20%;
				overflow: auto;
			}
			#map{
				position: fixed;
				top: 0;
				left: 20vw;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
        <div id="leftside"><input type="file" id="file-selector" accept=".json" onchange="splat_file(event)"><output id="info"></output></div>
		<div id="map"></div>
		
		<script type="text/javascript">
		var map = L.map('map').setView([22,-10],3);
		var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 17,
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
			id: 'osm'
		});
		var otm = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 17,
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>, SRTM | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
			id: 'otm'
		}).addTo(map);
		
		L.control.layers({"OpenTopoMap": otm,"OpenStreetMap": osm}).addTo(map);
		L.control.scale({imperial:false,maxWidth: 200}).addTo(map);

		</script>		
	</body>
</html>
